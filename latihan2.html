<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selectors</title>
	<script src="js/jQuery.min.js"></script>
	<script>
		$ (document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
		<P>Double Click</P>
		<p>Klik Disini</p>
		<button>Klik Disini Lagi</button>
</body>
</html>
