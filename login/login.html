<!DOCTYPE html>
<html>
<head>
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Poor+Story" rel="stylesheet">   
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
</head>
<body>
    <div class="login animated zoomInDown">
        <h3><i class="fas fa-heartbeat fa-3x"></i><br>Login</h3>
            <form action="">
                <input class="inputform animated fadeInLeft" type="email" placeholder="Masukkan Email ">
                <input class="inputform animated fadeInLeft" type="password" placeholder="Masukkan Password" >
                <input class="submitform animated fadeInLeft" type="submit" value="Login">
                <div class="border-p"></div>
                <p>OR</p>
                <button class="animated fadeInLeft"><i class="fab fa-facebook-square "></i> Login With Facebook </button>
            </form>

        <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3953.2839493880915!2d110.40687966432611!3d-7.759680579103279!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1samikom!5e0!3m2!1sid!2sid!4v1528526565105" width="340" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
    </div>
</body>
</html>
