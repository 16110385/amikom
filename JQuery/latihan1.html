<!DOCTYPE html>
<html>
<head>
	<title>JQuery Selectors</title>
	<script src="js/jQuery.min.js"></script>
	<script>
		$ (document).ready(function(){
			$("button").click(function(){
				$("p").hide();
			});
		});
	</script>
</head>
<body>
		<h2>UNIVERSITAS AMIKOM YOGYAKARTA</h2>
		<P>Teknik Informatika</P>
		<p>Pemrograman Web</p>
		<button>Sembunyikan Paragraf</button>
</body>
</html>
